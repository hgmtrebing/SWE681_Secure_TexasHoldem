<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User: Secure Texas Hold'em</title>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">

    </script>
    <script src="/newUserAjax.js" type="text/javascript"></script>
</head>
<body>
    <form id="new-user-form">
        <h1>Secure Texas Hold'em: New Account Creation</h1>

        <div id="user-name-holder">
            <label for="user-name">User Name:</label>
            <input id="user-name" type="text" placeholder="Please enter your desired username:">
            <output id="empty-username" for="user-name" style="color:red; display:none">Username cannot be empty!</output>
            <output id="short-username" for="user-name" style="color:red; display:none">Username cannot be shorter than 5 characters</output>
            <output id="long-username" for="user-name" style="color:red; display:none">Username cannot be longer than 20 characters</output>
            <output id="invalid-username" for="user-name" style="color:red; display:none">Username can only contain letters and numbers</output>
            <output for="user-name" style="color:red; display:none">Username already exists!</output>
        </div>

        <div id="password-01-holder">
            <label for="password-01">Password:</label>
            <input id="password-01" type="password" placeholder="Please enter your password:">
        </div>

        <div id="password-02-holder">
            <label for="password-02">Re-enter Password:</label>
            <input id="password-02" type="password" placeholder="Please re-enter your password:">
            <output id="password-mismatch" for="password-02" style="color:red; display:none">Passwords do not match</output>
        </div>

        <button id="submit-button" type="button">Submit!</button>
    </form>
</body>
</html>
