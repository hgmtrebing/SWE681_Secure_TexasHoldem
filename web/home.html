<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Secure Texas Hold'em</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" crossorigin="anonymous"></script>
  <script src="/socket.js" type="text/javascript"></script>
  <script src="/home.js" type="text/javascript"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      Home
    </a>
    <div class="float-left dropdown">
      <button class="btn btn-info dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Welcome, <span id="username"></span>
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <button class="dropdown-item" id="log_out">Log Out</button>
      </div>
    </div>
  </nav>
  <br /><br />
  <br /><br />
  <div class="container">
    <div class="row">
      <div class="col-6"></div>
      <div class="col-6 text-right">
        <h1>Balance: <span id="user_amount" class="badge badge-success"></span></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <table class="table" id="game_table_data">
          <thead class="thead-light">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Game-Table</th>
              <th scope="col">Number of players</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <!-- dynamically add data -->
          </tbody>
        </table>
        <div class="float-right">
          <button class="btn btn-success" id="createTablebtn">Create New Game</button>
        </div>
      </div>

      <div class="col-6">
        <div>
          <table class="table">
            <thead class="thead-light">
              <tr>
                <th colspan="4" class="text-center">Game Stats</th>
              </tr>
              <tr>
                <th scope="col">#GamePlayed</th>
                <th scope="col">Game-Won</th>
                <th scope="col">Game-Loss</th>
                <th scope="col">Game-Tied</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th id="game_num"></th>
                <td id="game_won"></td>
                <td id="game_loss"></td>
                <td id="game_tied"></td>
            </tbody>
          </table>
        </div>
        <div>
          <table class="table">
            <thead class="thead-light">
              <tr>
                <th colspan="5" class="text-center">Game Moves History</th>
              </tr>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Game-Table</th>
                <th scope="col">Round</th>
                <th scope="col">Date</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Table#1</td>
                <td>Round#5</td>
                <td>Jan 13, 2019</td>
                <td><button class="btn btn-primary">View</button></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Table#1</td>
                <td>Round#6</td>
                <td>Jan 13, 2019</td>
                <td><button class="btn btn-primary">View</button></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Table#34</td>
                <td>Round#1</td>
                <td>Jun 13, 2019</td>
                <td><button class="btn btn-primary">View</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

  </div>

</body>

</html>
