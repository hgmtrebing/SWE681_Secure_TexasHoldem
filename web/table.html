<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Play Texas Hold'em!</title>
    <link rel="stylesheet" type="text/css" href="./style/main.css">
</head>
<body>
<div class="main">
    <div class="table">
        <div class="top-players">
            <div id="player-0">
                <div class="player-info">
                    <span class="player-name">Paul</span>
                    <span class="player-balance">$15,000 balance</span>
                </div>
                <div class="display-card-holder">
                <div class="card-small cardA">
                    <p class="card-text black">A</p>
                    <p class="card-img black">&clubs;</p>
                </div>
                <div class="card-small cardb">
                    <p class="card-text black">10</p>
                    <p class="card-img black">&spades;</p>
                </div>
                </div>
                <div class="player-stats">
                    <span class="player-status">Active</span>
                    <span class="player-most-recent-action">Raised</span>
                    <span class="player-current-bets">$550</span>
                </div>
            </div>
            <div id="player-1">
                <div class="card-small cardA">
                    <p class="card-text black">A</p>
                    <p class="card-img black">&clubs;</p>
                </div>
                <div class="card-small cardb">
                    <p class="card-text black">10</p>
                    <p class="card-img black">&spades;</p>
                </div>
            </div>
        </div>
        <div class="left-players">
           <div id="player-2">
                <div class="card-small cardA">
                    <p class="card-text black">A</p>
                    <p class="card-img black">&clubs;</p>
                </div>
                <div class="card-small cardb">
                    <p class="card-text black">10</p>
                    <p class="card-img black">&spades;</p>
                </div>
            </div>
        </div>
        <div class="board">
            <div class="card-small" id="flop-1">
                <p class="card-text black">A</p>
                <p class="card-img black">&clubs;</p>
            </div>
            <div class="card-small" id="flop-2">
                <p class="card-text black">10</p>
                <p class="card-img black">&spades;</p>
            </div>
            <div class="card-small" id="flop-3">
                <p class="card-text red">K</p>
                <p class="card-img red">&hearts;</p>
            </div>
            <div class="card-small" id="turn">
                <p class="card-text red">Q</p>
                <p class="card-img red">&diams;</p>
            </div>
            <div class="card-small" id="river">
                <p class="card-text red">2</p>
                <p class="card-img red">&diams;</p>
            </div>
            <div class="game-status-holder">
                <p id="game-display">Game: 27</p>
                <p id="round-display">Round: River</p>
                <p id="pot-display">Pot: $2,500.00</p>
            </div>
        </div>
        <div class="right-players">

            <div id="player-3">
                <div class="card-small cardA">
                    <p class="card-text black">A</p>
                    <p class="card-img black">&clubs;</p>
                </div>
                <div class="card-small cardb">
                    <p class="card-text black">10</p>
                    <p class="card-img black">&spades;</p>
                </div>
            </div>
        </div>
        <div class="bottom-players">
            <div id="player-4">
                <div class="card-small cardA">
                    <p class="card-text black">A</p>
                    <p class="card-img black">&clubs;</p>
                </div>
                <div class="card-small cardb">
                    <p class="card-text black">10</p>
                    <p class="card-img black">&spades;</p>
                </div>
            </div>
            <div id="player-5">
                <div class="card-small cardA">
                    <p class="card-text black">A</p>
                    <p class="card-img black">&clubs;</p>
                </div>
                <div class="card-small cardb">
                    <p class="card-text black">10</p>
                    <p class="card-img black">&spades;</p>
                </div>
    </div>
</div>
</body>
</html>
