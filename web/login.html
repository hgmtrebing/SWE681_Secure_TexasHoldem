<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Welcome to Secure Texas Hold'Em!</title>
    </head>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">

    </script>
    <script src="./src/loginAjax.js" type="text/javascript"></script>
    <body>
        <form id="login-form">
            <h1>Secure Texas Hold'em: Log In</h1>
    
            <div id="user-name-holder">
                <label for="user-name">User Name:</label>
                <input id="user-name" type="text" placeholder="Please enter your username:" />
            </div>
    
            <div id="password-holder">
                <label for="password">Password:</label>
                <input id="password" type="password" placeholder="Please enter your password:" />
            </div>
            <div>
                <p id="error-message"></p>
            </div>
    
            <button id="submit-button" type="button">Submit!</button>
        </form>
    </body>
</html>
